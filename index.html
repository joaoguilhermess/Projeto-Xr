<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Projeto Xr</title>

	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
	<a-scene background="color: #e0e0e0">
		<a-light type="ambient" color="#000000" intensity="1"></a-light>

		<a-entity class="clock" position="0 1.7 0" rotation="0 0 0"
			geometry="	primitive: plane;
						height: auto;
						width: auto;"
			material="	color: #252525;
						side: double;"
			text="	value: clock;
					width: auto;
					anchor: center;
					align: right;">
		</a-entity>

		<!-- <a-entity gltf-model="untitled.glb"></a-entity> -->

		<a-entity position="0 1.7 2" rotation="0 0 0" 
			camera look-controls wasd-controls>	
		</a-entity>
	</a-scene>
	<script type="text/javascript">
		var sky = document.querySelector(".sky");
		var cube = document.querySelector(".cube");
		var ground = document.querySelector(".ground");
		var floor = document.querySelector(".floor");
		var clock = document.querySelector(".clock");

		function format(str, len=2) {
			str = str.toString();

			while (str.length < len) {
				str = "0" + str;
			}

			return str;
		}

		setInterval(function() {
			var n = new Date();

			clock.setAttribute("text", "value",
				format(n.getHours()) + ":" +
				format(n.getMinutes()) + ":" +
				format(n.getSeconds()) + ":" +
				format(n.getMilliseconds(), 4)
			);
		}, 1000/2);
	</script>
</body>
</html>
